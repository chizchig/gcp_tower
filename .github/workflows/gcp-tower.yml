name: Deploy Terraform to Google Cloud

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Terraform repository
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        run: |
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          sudo apt-get install apt-transport-https ca-certificates gnupg
          sudo apt-get update && sudo apt-get install google-cloud-sdk
          gcloud auth activate-service-account --key-file=${{ secrets.GOOGLE_CLOUD_CREDENTIALS }}
          gcloud config set project ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.18

      - name: Initialize Terraform
        run: |
          terraform init

      - name: Plan Terraform changes
        run: terraform plan

      - name: Apply Terraform changes
        run: terraform apply -auto-approve

      - name: Destroy Terraform configuration (if deploy was successful)
        if: ${{ success() }}
        run: terraform destroy -auto-approve
